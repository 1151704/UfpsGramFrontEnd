<form class="" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

  <div class="row mb0">
    <div class="input-field col s12">
      <input id="inputNombre" placeholder="" type="text" class="validate" name="nombre" [(ngModel)]="form.nombre" #nombre="ngModel"
        required>
      <label for="inputNombre">Nombre</label>
    </div>
    <div class="input-field col s12">
      <input id="inputEmail" placeholder="" type="text" class="validate" name="email" [(ngModel)]="form.email" #email="ngModel"
        required>
      <label for="inputEmail">Email</label>
    </div>
    <div class="input-field col s12">
      <input id="inputFecha" placeholder="" type="text" class="validate" name="fechaNacimiento" [(ngModel)]="form.fecha"
        #fecha="ngModel" required>
      <label for="inputFecha">Fecha de nacimiento</label>
    </div>
    <div class="col s12 center">
      <button type="submit" class="waves-effect waves-light btn">Guardar</button>
    </div>
  </div>

</form>
