<form class="" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

  <h1 class="h3 mb-3 font-weight-normal">Update account</h1>

  <label for="inputNombre" class="sr-only">Nombre</label>
  <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="form.nombre"
    #nombre="ngModel" required />
  <div *ngIf="f.submitted && nombre.invalid">
    <div *ngIf="nombre.errors.required">El nombre es requerido</div>
  </div>

  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" [(ngModel)]="form.email"
    #email="ngModel" required />
  <div *ngIf="f.submitted && email.invalid">
    <div *ngIf="email.errors.required">El email es requerido</div>
  </div>

  <label for="inputFecha" class="sr-only">Fecha de nacimiento</label>
  <input type="date" id="inputFecha" class="form-control" placeholder="Fecha de nacimiento" name="fechaNacimiento"
    [(ngModel)]="form.fecha" #fecha="ngModel" required />
  <div *ngIf="f.submitted && fecha.invalid">
    <div *ngIf="fecha.errors.required">La fecha de nacimiento es requerida</div>
  </div>

  <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Save</button>
  <a [routerLink]="['/app']">Cancel</a>

  <div *ngIf="f.submitted && isCreateFailed" class="alert alert-danger">
    Error: {{errorMessage}}
  </div>

</form>
