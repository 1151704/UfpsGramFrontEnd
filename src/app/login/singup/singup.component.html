<div class=text-center>
    <form class="form-signup" name="form" (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm" novalidate>
      <img class="mb-4" src="assets/logo.svg" alt="" width="72"
        height="72">

      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

      <label for="inputNombre" class="sr-only">Nombre</label>
      <input type="text" id="inputNombre" class="form-control" placeholder="Nombre"
      name="nombre" [(ngModel)]="form.nombre" #nombre="ngModel" required  />
      <div *ngIf="f.submitted && nombre.invalid">
        <div *ngIf="nombre.errors.required">El nombre es requerido</div>
      </div>

      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email"
      name="email" [(ngModel)]="form.email" #email="ngModel" required  />
      <div *ngIf="f.submitted && email.invalid">
        <div *ngIf="email.errors.required">El email es requerido</div>
      </div>

      <label for="inputFecha" class="sr-only">Fecha de nacimiento</label>
      <input type="date" id="inputFecha" class="form-control" placeholder="Fecha de nacimiento"
      name="fechaNacimiento" [(ngModel)]="form.fecha" #fecha="ngModel" required  />
      <div *ngIf="f.submitted && fecha.invalid">
        <div *ngIf="fecha.errors.required">La fecha de nacimiento es requerida</div>
      </div>

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username"
      name="username" [(ngModel)]="form.username" #username="ngModel" required  />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">El nombre de usuario es requerido</div>
      </div>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="3" placeholder="Password" required>
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">La contraseña es requerida</div>
        <div *ngIf="password.errors.minlength">La contraseña debe ser mínimo de tres</div>
      </div>

      <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign up</button>
      <a [routerLink]="['/auth/login']">Sign in</a>

      <div *ngIf="f.submitted && isCreateFailed" class="alert alert-danger">
        Error: {{errorMessage}}
      </div>

    </form>
  </div>
