<div>
  <nav class="nav-extended teal">
      <div class="nav-wrapper container">
          <a [routerLink]="[ '/main/publicaciones' ]" class="brand-logo">Ufpsgram</a>
      </div>
      <div class="nav-content container">
          <ul class="tabs tabs-transparent tabs-fixed-width" id="tab">
              <li class="tab"><a href="#recibidas" (click)="getEnviadas()">Recibidas</a></li>
              <li class="tab"><a href="#enviadas" (click)="getRecibidas()">Enviadas</a></li>
          </ul>
      </div>
  </nav>
</div>
<main class="container">
  <div id="recibidas">
      <ul class="collection with-header">
          <li class="collection-item avatar" *ngFor="let user of recibidas">
              <app-solicitud [user]="user"></app-solicitud>
          </li>
      </ul>

  </div>
  <div id="enviadas">
      <ul class="collection with-header">
          <li class="collection-item avatar" *ngFor="let user of enviadas">
              <app-solicitud [user]="user"></app-solicitud>
          </li>
      </ul>
  </div>
</main>
